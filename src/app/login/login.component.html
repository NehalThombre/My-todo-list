<div class="container">
  <h3 class="card-title text-center mb-4" text-align="text-center">Login</h3>
    <div class="login-form">

              <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                  <label for="username">Username:</label>
                     <input type="text" class="form-control" id="username" formControlName="username" required>
                         <div *ngIf="loginForm.get('username')?.invalid && (loginForm.get('username')?.dirty || loginForm.get('username')?.touched)" class="alert alert-danger">
                         <div *ngIf="loginForm.get('username')?.errors'required'">Username is required.</div>
                          </div>
                          </div>
                <div class="form-group">
                  <label for="password">Password:</label>
                  <input type="password" class="form-control" id="password" formControlName="password" required>
                  <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)" class="alert alert-danger">
                    <div *ngIf="loginForm.get('password')?.errors'required'">Password is required.</div>
                    </div>
                </div>
                 <button type="submit" class="btn btn-primary" >Login</button>
              </form>
    </div>
</div>
